<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoutinePro | CSE Dept</title>
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="favicon.png"> -->
    <!-- <link rel="apple-touch-icon" href="favicon.png"> -->

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

    <nav class="glass-nav">
        <div class="nav-wrapper">
            <div class="favicon">‚ú® Routine<span>Pro</span></div>
            <div class="nav-tools">
                <button onclick="toggleModal()" class="icon-btn" title="Settings">‚öôÔ∏è</button>
                <button id="themeToggle" class="icon-btn" title="Toggle Theme">üåô</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="glass-card dashboard">
            <div class="upload-section" onclick="document.getElementById('fileInput').click()">
                <div class="icon-box">üìÇ</div>
                <div class="upload-text">
                    <h3>Upload Routine File</h3>
                    <p>Supports .xlsx & .xls formats</p>
                </div>
                <input type="file" id="fileInput" accept=".xlsx, .xls" hidden>
                <div id="fileStatus" class="status-indicator">No file chosen</div>
            </div>

            <div class="search-bar">
                <div class="input-group">
                    <label>DEPT</label>
                    <input type="text" id="dept" value="CSE">
                </div>
                <div class="input-group">
                    <label>BATCH</label>
                    <input type="text" id="batch" value="69">
                </div>
                <div class="input-group">
                    <label>SEC</label>
                    <input type="text" id="section" value="A">
                </div>
                <button onclick="searchRoutine()" class="btn-primary">üîç FIND SCHEDULE</button>
            </div>
            
            <div class="action-buttons">
                <button onclick="saveAsPDF()" class="btn-pdf">üìÑ Save as PDF</button>
                <button onclick="captureSchedule()" class="btn-capture">üì∏ Save as Image (HD)</button>
            </div>
        </section>

        <section id="resultSection" class="result-area hidden">
            <div class="result-header">
                <h2 id="routineTitle">Class Schedule</h2>
                <span id="classCount" class="count-badge">0 Classes</span>
            </div>
            
            <div id="routineList">
                </div>
        </section>
    </main>

    <div id="mappingModal" class="modal-backdrop hidden">
        <div class="modal-box">
            <div class="modal-head">
                <h2>üõ† Configurations</h2>
                <button onclick="toggleModal()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="config-group">
                    <label>Course Database (CODE: Name)</label>
                    <textarea id="courseMapData" spellcheck="false"></textarea>
                </div>
                <div class="config-group">
                    <label>Teacher Database (INIT: Name)</label>
                    <textarea id="teacherMapData" spellcheck="false"></textarea>
                </div>
            </div>
            <button onclick="saveMappings()" class="btn-save">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
